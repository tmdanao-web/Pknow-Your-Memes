<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contributors - Pknow Your Memes</title>
  <style>
    :root {
      --bg: #fafafa;
      --card: #ffffff;
      --accent: #0b5cff;
      --muted: #6b7280;
      --radius: 10px;
      font-family: Inter, system-ui, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: #111;
      display: flex;
      justify-content: center;
      padding: 40px 20px;
    }

    .wrap {
      width: 100%;
      max-width: 800px;
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
      padding: 24px 32px;
    }

    h1 {
      margin-top: 0;
      font-size: 22px;
      color: var(--accent);
    }

    p.lead {
      margin-top: 4px;
      color: var(--muted);
      font-size: 14px;
    }

    ul {
      margin-top: 20px;
      line-height: 1.6;
      font-size: 14px;
      color: #222;
    }

    li {
      margin-bottom: 10px;
    }

    strong {
      color: var(--accent);
    }

    a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
    }

    a:hover {
      text-decoration: underline;
    }

    footer {
      margin-top: 30px;
      text-align: center;
      font-size: 13px;
      color: var(--muted);
    }

    footer a {
      color: var(--accent);
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Contributors</h1>
    <p class="lead">The following individuals have helped build and improve <strong>Pknow Your Memes</strong> through research, design, and documentation.</p>

    <ul>
      <li><strong>Theo Jan Joseph</strong> — Project creator, developer, and historical meme curator.</li>
    
    </ul>

    <footer>
      <p><a href="index.html">← Back to Main Page</a></p>
      <p>Want to be included? Email <a href="mailto:tmdanao@up.edu.ph">tmdanao@up.edu.ph</a> to contribute!</p>
    </footer>
  </div>
</body>
</html>
